<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>通報</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" href="images/favicon (5).ico">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <!-- 左上：ホームに戻る -->
    <a href="index.html" class="btn btn-outline-secondary position-fixed top-0 start-0 m-3">
        ← ホーム
    </a>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-flag-fill"></i> 通報フォーム
                        </h5>
                    </div>

                    <div class="card-body">

                        <form>

                            <!-- 通報対象 -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">
                                    通報対象 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" placeholder="例：ユーザー名、投稿など" required>
                            </div>

                            <!-- 通報理由 -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">
                                    通報理由 <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" required>
                                    <option value="" selected disabled>選択してください</option>
                                    <option value="spam">スパム・広告</option>
                                    <option value="abuse">暴言・誹謗中傷</option>
                                    <option value="rule">ルール違反</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>

                            <!-- 詳細内容 -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">
                                    詳細内容 <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" rows="5" placeholder="具体的な内容を入力してください" maxlength="500"
                                    required></textarea>
                                <small class="text-muted">500文字以内</small>
                            </div>

                            <!-- 送信 -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-secondary">
                                    送信
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
